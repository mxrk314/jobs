<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobs Completion Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    .separator {
        border-top: 2px solid #000000;
    }
    /* Center align the Jobs to Complete results */
    #jobs-table td:nth-child(2) {
        text-align: center;
    }
</style>
</head>
<body>

<h2>Jobs Completion Table</h2>

<label for="start-time">Start Time:</label>
<input type="time" id="start-time" onchange="updateTable()">
<br><br>

<label for="jobs-to-complete">Jobs To Complete:</label>
<input type="number" id="jobs-to-complete" oninput="updateTable()" value="50">
<br><br>

<table id="jobs-table">
  <tr>
    <th>Time</th>
    <th>Jobs To Complete</th>
  </tr>
  <tr>
    <td id="time1"></td>
    <td id="jobs1">0</td>
  </tr>
  <tr>
    <td id="time2"></td>
    <td id="jobs2"></td>
  </tr>
  <tr>
    <td id="time3"></td>
    <td id="jobs3"></td>
  </tr>
  <tr>
    <td id="time4"></td>
    <td id="jobs4"></td>
  </tr>
  <tr>
    <td id="time5"></td>
    <td id="jobs5"></td>
  </tr>
  <tr>
    <td id="time6"></td>
    <td id="jobs6"></td>
  </tr>
  <tr>
    <td id="time7"></td>
    <td id="jobs7"></td>
  </tr>
  <tr>
    <td id="time8"></td>
    <td id="jobs8"></td>
  </tr>
  <tr>
    <td id="time9"></td>
    <td id="jobs9"></td>
  </tr>
  <tr>
    <td id="time10"></td>
    <td id="jobs10"></td>
  </tr>
  <tr>
    <td id="time11"></td>
    <td id="jobs11"></td>
  </tr>
  <tr>
    <td id="time12"></td>
    <td id="jobs12"></td>
  </tr>
  <tr>
    <td id="time13"></td>
    <td id="jobs13"></td>
  </tr>
  <tr>
    <td id="time14"></td>
    <td id="jobs14"></td>
  </tr>
  <tr>
    <td id="time15"></td>
    <td id="jobs15"></td>
  </tr>
</table>

<script>
function calculateJobs(value) {
    var jobs = parseInt(value);
    var halfJobs = Math.ceil(jobs / 2); // Half of the jobs to complete
    var jobs1 = 0; // First time always has 0 jobs
    var jobs2 = jobs1 + halfJobs; // Calculate jobs for 30-minute interval
    var jobs3 = jobs2 + halfJobs; // Calculate jobs for next hour
    var jobs4 = jobs3 + halfJobs;
    var jobs5 = jobs4 + halfJobs;
    var jobs6 = jobs5 + halfJobs;
    var jobs7 = jobs6 + halfJobs;
    var jobs8 = jobs7 + halfJobs;
    var jobs9 = jobs8 + halfJobs;
    var jobs10 = jobs9 + halfJobs;
    var jobs11 = jobs10 + halfJobs;
    var jobs12 = jobs11 + halfJobs;
    var jobs13 = jobs12 + halfJobs;
    var jobs14 = jobs13 + halfJobs;
    var jobs15 = jobs14 + halfJobs;

    document.getElementById("jobs1").textContent = jobs1;
    document.getElementById("jobs2").textContent = jobs2;
    document.getElementById("jobs3").textContent = jobs3;
    document.getElementById("jobs4").textContent = jobs4;
    document.getElementById("jobs5").textContent = jobs5;
    document.getElementById("jobs6").textContent = jobs6;
    document.getElementById("jobs7").textContent = jobs7;
    document.getElementById("jobs8").textContent = jobs8;
    document.getElementById("jobs9").textContent = jobs9;
    document.getElementById("jobs10").textContent = jobs10;
    document.getElementById("jobs11").textContent = jobs11;
    document.getElementById("jobs12").textContent = jobs12;
    document.getElementById("jobs13").textContent = jobs13;
    document.getElementById("jobs14").textContent = jobs14;
    document.getElementById("jobs15").textContent = jobs15;
}

function updateTable() {
    var startTime = document.getElementById("start-time").value;
    var jobs = document.getElementById("jobs-to-complete").value;
    var timeParts = startTime.split(":");
    var hours = parseInt(timeParts[0]);
    var minutes = parseInt(timeParts[1]);

    var table = document.getElementById("jobs-table");
    var rows = table.getElementsByTagName("tr");
    
    var currentHour = hours;
    var currentMinutes = minutes;
    
    for (var i = 1; i <= 15; i++) {
        var cells = rows[i].getElementsByTagName("td");
        if (currentMinutes >= 60) {
            currentHour++;
            currentMinutes -= 60;
        }
        var timeString = (currentHour % 12 || 12).toString().padStart(2, '0') + ":" + currentMinutes.toString().padStart(2, '0');
        cells[0].textContent = timeString;
        currentMinutes += 30;
        if (currentMinutes === 60) {
            currentHour++;
            currentMinutes = 0;
        }
    }
    calculateJobs(jobs);
}

window.onload = updateTable;
</script>

</body>
</html>
